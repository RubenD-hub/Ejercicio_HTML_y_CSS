<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Aquí va información importante pero no visible dentro del navegador -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importacion deL archivo CSS para los estilos -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Titulo de aparecera en la pestaña del navegador -->
    <title>Ejercicio_HTML_y _CSS</title>
  </head>

  <body>
    <!-- Esto es lo que se verá en el navegador web -->
    <header class="header">
      <!-- Logo con link a la página principal -->
      <a href="/" class="logo">
        <img
          src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png"
          alt="Matcha"
        />
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li class="menu-item">Platform</li>
          <li class="menu-item">Pricing</li>
          <li class="menu-item">Customers</li>
          <li class="menu-item">Resources</li>
          <li class="menu-item">About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a>Sign In</a>
        <button>Start free trial</button>
      </div>
    </header>

    <section class="main">
      <h1>Build your blog.Build your business.</h1>
      <p>
        Instantly publish articles, drive more traffic, grow your email list,
        and see your blog´s impact on sales.
      </p>
      <form>
        <input type="email" />
        <button type="submit">Try it now &rarr;</button>
      </form>
      <p>
        Start publishing today with a <strong>free 7-day trial.</strong>
        <br />
        <strong>No credit card</strong> required.
      </p>
      <img
        src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png"
        alt="imagen capterra"
        width="500px"
        height="150px"
      />
    </section>
  </body>
</html>
